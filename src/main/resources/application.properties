quarkus.package.type=uber-jar

quarkus.http.port=80

quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.console.level=DEBUG
quarkus.log.console.color=true

#---- quando você quer que o quarkus reinicialize o banco de dados a partir das definicoes das entidades
#quarkus.hibernate-orm.database.generation=drop-and-create

#--- quando você quer apenas atualizar a estrutura do banco de dados
#quarkus.hibernate-orm.database.generation=update

#--- quando você quer que o quarkus não faça nada com o banco de dados, apenas abra pra acessar
quarkus.hibernate-orm.database.generation=none


quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=

#--- DBMS datasource
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=admin
quarkus.datasource.password=root
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/appDB


#--- Permite o frontend localizado em host diferente do host desse App, fazer requisições
quarkus.http.cors=true

#--- Agora retorno de Recurso não mais devolve JSON como padrão
quarkus.resteasy-json.default-json=false