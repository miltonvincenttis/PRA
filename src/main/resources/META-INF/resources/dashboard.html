<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <div id="dashboard" style="display: block;">
        <canvas id="myChart" width="350" height="150"></canvas>
    </div>
    <div id="dashboardScript">
        <script>
            const ctx = document.getElementById('myChart').getContext('2d');

            const myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
                    datasets: [
                        {
                        label: 'Denúncia aberta',
                        data: [6, 5, 4, 3, 2, 1],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(255, 99, 132, 0.2)',
                        ],
                        borderColor: [
                            'rgba(255, 165, 184, 1)',
                            'rgba(255, 165, 184, 1)',
                            'rgba(255, 165, 184, 1)',
                            'rgba(255, 165, 184, 1)',
                            'rgba(255, 165, 184, 1)',
                            'rgba(255, 165, 184, 1)',
                        ],
                        borderWidth: 1
                    },
                    {
                        label: 'Denúncia fechada',
                        data: [1, 2, 3, 4, 5, 6],
                        backgroundColor: [
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                        ],
                        borderColor: [
                            'rgba(127, 210, 210, 1)',
                            'rgba(127, 210, 210, 1)',
                            'rgba(127, 210, 210, 1)',
                            'rgba(127, 210, 210, 1)',
                            'rgba(127, 210, 210, 1)',
                            'rgba(127, 210, 210, 1)',
                        ],
                        borderWidth: 1
                    }                
                ],

                },
                options: {
                    layout: {
                    padding: 100
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        </script>
    </div>
</body>

</html>
